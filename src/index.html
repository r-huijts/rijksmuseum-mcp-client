<!DOCTYPE html>
<html>
<head>
    <title>Rijksmuseum Art Explorer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            margin-right: 10px;
        }

        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
            margin-left: 10px;
        }

        .message br {
            display: block;
            margin: 5px 0;
            content: "";
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background-color: white;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-button {
            background-color: #dc3545;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        .message-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            margin: 5px 0;
            margin-right: auto;
            margin-left: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-style: italic;
            color: #666;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
            opacity: 0.3;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
            <button class="clear-button" onclick="clearChat()">Clear</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let currentMessage = '';
        let loadingIndicator = null;

        function showLoadingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            if (loadingIndicator) return;

            loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = `
                Fetching data from Rijksmuseum
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(loadingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoadingIndicator() {
            if (loadingIndicator) {
                loadingIndicator.remove();
                loadingIndicator = null;
            }
        }

        function appendMessage(content, type) {
            hideLoadingIndicator();
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // Convert URLs to clickable links and display images
            const formattedContent = content
                .split('\n\n')
                .map(paragraph => {
                    paragraph = paragraph
                        .replace(/(?:\[Image URL\]:|Image URL:)\s*/g, '')
                        .replace(/@(https?:\/\/)/, '$1');
                    
                    paragraph = paragraph.replace(
                        /https?:\/\/lh[0-9]\.googleusercontent\.com\/[a-zA-Z0-9_\-=]+/g,
                        '<img src="$&" alt="Artwork" class="message-image" />'
                    );
                    
                    paragraph = paragraph.replace(
                        /(?<!<img[^>]*)(https?:\/\/[^\s]+)(?![^<]*>|[^<>]*<\/)/gi,
                        '<a href="$1" target="_blank">$1</a>'
                    );
                    
                    return paragraph.replace(/\n/g, '<br>');
                })
                .join('<br><br>');
            
            messageDiv.innerHTML = formattedContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                appendMessage(message, 'user');
                showLoadingIndicator();
                ipcRenderer.send('chat-message', message);
                input.value = '';
                currentMessage = '';
            }
        }

        function clearChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            ipcRenderer.send('clear-chat');
        }

        // Handle enter key in input
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle streaming responses
        ipcRenderer.on('chat-token', (event, data) => {
            hideLoadingIndicator();
            const chatContainer = document.getElementById('chat-container');
            let messageDiv = chatContainer.lastElementChild;
            
            if (!messageDiv || !messageDiv.classList.contains('assistant-message')) {
                messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant-message';
                chatContainer.appendChild(messageDiv);
            }
            
            currentMessage += data.content;
            
            const formattedContent = currentMessage
                .split('\n\n')
                .map(paragraph => {
                    paragraph = paragraph
                        .replace(/(?:\[Image URL\]:|Image URL:)\s*/g, '')
                        .replace(/@(https?:\/\/)/, '$1');
                    
                    paragraph = paragraph.replace(
                        /https?:\/\/lh[0-9]\.googleusercontent\.com\/[a-zA-Z0-9_\-=]+/g,
                        '<img src="$&" alt="Artwork" class="message-image" />'
                    );
                    
                    paragraph = paragraph.replace(
                        /(?<!<img[^>]*)(https?:\/\/[^\s]+)(?![^<]*>|[^<>]*<\/)/gi,
                        '<a href="$1" target="_blank">$1</a>'
                    );
                    
                    return paragraph.replace(/\n/g, '<br>');
                })
                .join('<br><br>');
            
            messageDiv.innerHTML = formattedContent;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        ipcRenderer.on('chat-complete', (event, data) => {
            hideLoadingIndicator();
            currentMessage = '';
        });

        ipcRenderer.on('chat-error', (event, data) => {
            hideLoadingIndicator();
            appendMessage(`Error: ${data.error}`, 'assistant');
        });

        // Handle MCP messages
        ipcRenderer.on('mcp-message', (event, data) => {
            hideLoadingIndicator();
            switch (data.type) {
                case 'artworks_list':
                    const artworksList = data.artworks.map(artwork => 
                        `${artwork.title} by ${artwork.artist}`
                    ).join('\n');
                    appendMessage(artworksList, 'assistant');
                    break;
                    
                case 'artwork_details':
                    const artwork = data.artwork;
                    const details = [
                        `Title: ${artwork.title}`,
                        `Artist: ${artwork.artist}`,
                        artwork.date && `Date: ${artwork.date}`,
                        artwork.description && `Description: ${artwork.description}`,
                        artwork.materials?.length && `Materials: ${artwork.materials.join(', ')}`,
                        artwork.dimensions?.length && `Dimensions: ${artwork.dimensions.join(', ')}`
                    ].filter(Boolean).join('\n');
                    appendMessage(details, 'assistant');
                    break;
            }
        });
    </script>
</body>
</html>
